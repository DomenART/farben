<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC Farben</title>
</head>
<body class="page">
    <header class="main-header">
        <div class="main-header__leftside">
            <img class="main-header__logo" src="../img/logo.png" alt="">
            <div class="main-header__title">
                Электронная Академия<br>
                ABC Farben
            </div>
        </div>
        <div class="main-header__rightside">
            <a class="main-header__programs" href="#">
                « Список учебных программ
            </a>
            <a class="main-header__help" href="#">
                <svg class="main-header__help-icon">
                    <use xlink:href="img/sprite.svg#help">
                </svg>
            </a>
            <button class="main-header__notification-btn notification-btn" type="button">
                <svg class="notification-btn__icon">
                    <use xlink:href="img/sprite.svg#bell" />
                </svg>
                <div class="notification-btn__counter"><span>348</span></div>
            </button>
            <a class="main-header__user" href="#">
                UserName
                <img class="main-header__user-avatar" src="../img/avatar.png" alt="">
            </a>
        </div>
    </header>
    <header class="program-header">
        <div class="program-header__leftside">
            <img class="program-header__pic" src="../img/course.svg" alt="">
            <div class="program__header__title">Программа, к которой относится уведомление</div>
            <div class="program-header__addition">дополнение, уточнение</div>
        </div>
        <div class="program-header__center">
            <div class="program-header__progress-text">
                прогресс на программе
            </div>
            <div class="progress">
                <img src="../img/progress.png" alt="" class="progress__img">
            </div>
        </div>
        <div class="program-header__rightside">
            <ul class="program-header__menu">
                <li><a href="#">Структура программы</a></li>
                <li><a href="#">Wiki</a></li>
                <li><a href="#">Задания</a></li>
                <li><a href="#">Участники</a></li>
                <li>
                    <a href="#">
                        <svg class="program-header__facebook">
                            <use href="img/sprite.svg#fb"/>
                        </svg>
                    </a>
                </li>
            </ul>

        </div>
    </header>
    <aside>

    </aside>
</body>
</html>
